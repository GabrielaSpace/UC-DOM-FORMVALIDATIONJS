<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios DOM, eventos + Validación de formularios</title>
    <script type="text/javascript" src="/scripts/index.js"></script>
</head>
<body>
    <h1>Ejercicios DOM, eventos + Validación de formularios</h1>

    <!-- 
        1.formularios de campo:Nombres, apellidos y edad
        2. Boton de enviar el formulario: eventos submit
        3.Mostrar esos datos por pantalla
        4.Validacion de formulario 
       
    -->
    <div class="box" >
        <form  action="#" method="POST" id="formulario"  >
            <label for="nombre">Nombre:</label> </form>
            <input type="text" name="nombre" id="nombre"></br>
            <label for="apellidos">Apellidos:</label></br>
            <input type="text" name="apellidos" id="apellidos"></br>
            <label for="edad">Edad:</label></br>
            <input type="number" name="edad" id="edad"></br>

            <input type="submit" value="enviar" id="submit"></br>
        </form>
    </div>
</body>
</html>
